{% for article in include.articles %}
	<div class="col mb-4 px-4 pt-4" id="article-{{ article.title | slugify }}">
		<div class="card shadow-sm mb-2 mb-md-0 h-100">
			<div class="card-body">
				<h4>{{ article.title }}
					<br><small class="fw-light fs-6"><i class="fa fa-calendar"></i>&nbsp;{{ article.date | date: "%d %b" }}</small>
				</h4>
				<p class="fw-light mt-2">{{ article.excerpt | truncate: 200 }}</p>
				<a class="btn btn-secondary btn-lg w-100" href="{{ article.url | prepend:site.baseurl }}">Read more...</a>
			</div>
		</div>
	</div>
{% endfor %}
