<div class="card card-body text-dark border-0 mt-4">
	<form
		action="https://formspree.io/f/xvodklbq"
		method="POST"
		onsubmit="return validateRecaptcha();">

		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" name="name" id="name" class="form-control">
		</div>
		<div class="form-group">
			<label class="form-label" for="replyto">Email address</label>
			<input type="email" name="_replyto" id="replyto" class="form-control">
		</div>
		<div class="form-group">
			<label class="form-label" for="message">Message</label>
			<textarea name="message" class="form-control"></textarea>
		</div>

		<div class="g-recaptcha my-3" data-sitekey="6LdtvdwaAAAAANkj3dFsghTz9EWqHN5HnHZLSZNs"></div>

		<button type="submit" class="btn btn-primary btn-lg w-100">Send</button>
	</form>
</div>

<script>
	document.body.addEventListener('keydown', function(e) {
			if(e.keyCode == 13 && (e.metaKey || e.ctrlKey)) {
					var target = e.target;
					if(target.form) {
							target.form.submit();
					}
			}
	});
</script>
